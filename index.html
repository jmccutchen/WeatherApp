<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>

    <div class="card text-center bg-light container">
        <div class="card-header bg-dark text-white h2 heading font-weight-bold header">
            Weather Dashboard
        </div>
        <div class="card-body">
            <div class="card-columns">
                <div class="card" style="max-width: 319px;">
                    <div class="card-block">
                        <div class="input-group">
                            <!-- search box for city -->
                            <input type="text" class="form-control" placeholder="Search for a City"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary fas fa-search" type="button"
                                    id="button-addon2"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- card for city stats and 5 day weather -->
                <div class="card" style="width: 700px;">
                    <div class="card-block">
                        <div class="border border-secondary rounded">
                            <div id="cityStats">
                                <div class="h4 heading" placeholder="City">
                                </div>
                                <div id=""></div>

                            </div>
                        </div>
                        <!-- div for 5 day forecast -->
                        <div id= "5day">
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-columns">
                <div class="card" style="max-width: 319px;">
                    <div class="card-block">
                        <div class="">
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted header">
                Wherever you go, there you are. . .
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
