<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>

    <div class="card bg-light ml-5 mr-5">
        <div class="card-header bg-dark text-white h2  heading font-weight-bold header text-center mb-2">
            Weather Dashboard</div>
        <div class="card-body mx-4 container">
            <div class="card-columns">
                <div class="card" style="max-width: 200px;">
                    <div class="card-block">
                        <div class="input-group">
                            <!-- search box for city -->
                            <input type="text" class="form-control text-left" id="cityInput"
                                placeholder="Search for a City" aria-label="Recipient's username"
                                aria-describedby="button-addon2">
                            <div class="input-group-append search-btn">
                                <button class="btn btn-outline-secondary bg-primary fas fa-search" type="button"
                                    id="button-addon2"></button>
                            </div>
                            <span id="error"></span>
                        </div>
                    </div>

                    <div class="card-block">
                        <div id="cityList">

                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-block btnClear">Clear Searches</button>
                </div>

                
                <!-- card for city stats and 5 day weather -->
                <div class="card dailyCard" style="width: 900px;">
                    <div class="card-block mb-5">
                        <div class="border border-secondary rounded text-left">
                            <div>
                                <div class="h4 heading" id="cityStats" placeholder="City"></div>
                                <div>
                                    <img id="day0Icon" class="pl-5">
                                </div>
                                <div class="temp day"></div>
                                <div class="humidity day "></div>
                                <div class="wind day"></div>
                                <!-- <div class="day row pl-2">UV Index: 
                                    <div class="col-sm-1" id="uvIndex"> 9.75</div>
                                </div> -->
                            </div>
                        </div>
                        <!-- div for 5 day forecast -->
                        <div class="ml-2 pr-2 font-weight-bold pt-3">5-Day Forecast:
                            <div id="5day" class="row mt-2  text-white">
                                <div class="col d-inline-flex">
                                    <div class="card ">
                                        <div class="card-body _5day bg-primary">
                                            <div id="day1"></div>
                                            <div>
                                                <img src="" id="day1Icon">
                                            </div>
                                            <div class="" id="day1Temp"></div>
                                            <div class="" id="day1Humid"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-inline-flex">
                                    <div class="card _5day bg-primary">
                                        <div class="card-body ">
                                            <div id="day2"></div>
                                            <div>
                                                <img src="" id="day2Icon">
                                            </div>
                                            <div id="day2Temp"></div>
                                            <div id="day2Humid"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-inline-flex">
                                    <div class="card">
                                        <div class="card-body _5day bg-primary">
                                            <div id="day3"></div>
                                            <div>
                                                <img src="" id="day3Icon">
                                            </div>
                                            <div id="day3Temp"></div>
                                            <div id="day3Humid"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-inline-flex">
                                    <div class="card">
                                        <div class="card-body _5day bg-primary">
                                            <div id="day4"></div>
                                            <div>
                                                <img src="" id="day4Icon">
                                            </div>
                                            <div id="day4Temp"></div>
                                            <div id="day4Humid"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-inline-flex">
                                    <div class="card">
                                        <div class="card-body _5day bg-primary">
                                            <div id="day5"></div>
                                            <div>
                                                <img src="" id="day5Icon">
                                            </div>
                                            <div id="day5Temp"></div>
                                            <div id="day5Humid"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted header text-center">
            Wherever you go, there you are. . .
        </div>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="moment.js"></script>
        <script src="script.js"></script>

</body>

</html>
